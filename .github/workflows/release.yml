name: release

on:
  release:
    types:
    - published

jobs:

  publish:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2.3.4

    - name: publish
      run: |
        docker-compose run build
        cd dist
        for EACH in *.whl; do
          echo ${{ github.event.release.upload_url }}/assets/${EACH}
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/zip" \
            -data-binary "@${EACH}" \
            ${{ github.event.release.upload_url }}/${EACH}
        done;