on:
  release:
    types: [ created ]

name: build

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
        - "3.7"
        - "3.8"
        - "3.9"
        - "3.10"

    steps:
    - name: checkout
      uses: actions/checkout@main

    - name: build

      run: |
        echo Building Python ${{ matrix.target }}
        docker-compose up --build-arg PYTHON_VERSION=${{ matrix.target }} build
