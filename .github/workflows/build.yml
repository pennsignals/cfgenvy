on:
  release:
    types: [ created ]

name: build

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
        - "3.7"
        - "3.8"
        - "3.9"
        - "3.10"

    steps:
    - name: checkout
      uses: actions/checkout@main

    - name: build

      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker-compose run --build-arg PYTHON_VERSION=${{ matrix.target }} wheel
